# Cloudflare Pages Configuration
name = "coolsculpting-br"
main = "_worker.js"
compatibility_date = "2024-01-01"

[build]
command = "npm run build"
directory = "src"

[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "*.woff"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.woff2"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.css"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.js"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.png"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.jpg"
[headers.values]
Cache-Control = "public, max-age=31536000"

[[headers]]
for = "*.jpeg"
[headers.values]
Cache-Control = "public, max-age=31536000"